<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 02 - Logica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="window.location.href = 'index.html'">Voltar para o menu principal</button>
    <script>
        window.alert('Receba o salário de um funcionário e mostre o novo salário com reajustede 15%')

        let salario = window.prompt('Digite o salario a ser convertido:')

        let salarioN = parseInt(salario)

        converteSalario = function(){
            salario = salario + (salario*0.15)
            return salario
        }



        window.alert(`O salario atual é:`+converteSalario(salarioN))
    </script>
</body>
</html>
