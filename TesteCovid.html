<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Covid Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
<H1>O seu compuator pode estar infectado pelo Covid-19!</H1>
<p>Para iniciarmos os testes de Covid, insira as seguintes informações:</p>
</header>


<section id="testeCovid">
<div>
    <p>O número do  seu cartão de crédito:</p>
    <input type="Digite aqui" name="" id="NumCard">
    <p>A data de vencimento:</p>
    <input type="Digite aqui" name="" id="Datavalidade">
    <p>O nome do proprietário:</p>
    <input type="Digite aqui" name="" id="Nome">
    <p>A senha do cartão:</p>
    <input type="Digite aqui" name="" id="Senha">
    <p>O código de segurança:</p>
    <input type="text" name="" id="CVV">
</div>
</section>

<footer id="TesteFooter">
    <button onclick="window.location.href = 'https://www.youtube.com/watch?v=DLzxrzFCyOs&ab_channel=AllKindsOfStuff'">Clique aqui para realizar o testes</button>
    <button onclick="window.location.href = 'index.html'">Voltar para o menu principal</button>
</footer>

</body>
</html>
